<div class="container"> <h2>My todos</h2> <!-- Todos input --> <form role="form" ng-submit="addTodo()"> <div class="row"> <div class="input-group"> <input type="text" ng-model="todo" placeholder="What needs to be done?" class="form-control"> <span class="input-group-btn"> <input type="submit" class="btn btn-primary" value="Add"> </span> </div> </div> </form> <!-- Todos list --> <div ui-sortable ng-model="todos"> <p class="input-group" ng-repeat="todo in todos" style="padding:5px 10px; cursor: move"> <input type="text" ng-model="todo.todo" class="form-control"> <span class="input-group-btn"> <button class="btn btn-success" ng-click="updateTodo(todo)" aria-label="Edit"> <span class="glyphicon glyphicon-check"></span> </button> <button class="btn btn-danger" ng-click="removeTodo(todo)" aria-label="Remove">X</button> </span> </p> </div> </div>
